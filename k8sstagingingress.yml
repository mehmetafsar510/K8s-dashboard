apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    meta.helm.sh/release-name: kdashboard
    meta.helm.sh/release-namespace: default
    nginx.ingress.kubernetes.io/backend-protocol: HTTPS
    nginx.ingress.kubernetes.io/proxy-buffer-size: 128k
    nginx.ingress.kubernetes.io/proxy-buffers-number: "4"
    nginx.ingress.kubernetes.io/server-alias: 'miniapp-staging.istanbulsenin.kobil.com'
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  labels:
    app.kubernetes.io/managed-by: Helm
  name: kdashboard
  namespace: kubernetes-dashboard
spec:
  rules:
  - host: miniapp-staging.istanbulsenin.kobil.com
    http:
      paths:
      - backend:
          service:
            name: kdashboard-kubernetes-dashboard
            port:
              number: 443
        path: /
        pathType: ImplementationSpecific
  tls:
  - hosts:
    - miniapp-staging.istanbulsenin.kobil.com
    secretName: ibb-miniapp-ingress-tls